<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        /* CSS starts here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #1a73e8;
            margin: 0;
            font-size: 2.5rem;
        }

        p {
            color: #5f6368;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Hello World!</h1>
        <p>This is my first HTML/CSS page.</p>
    </div>

</body>
</html>
